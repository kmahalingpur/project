<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <title>Happy Hours</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" href="https://wustl.edu/wp-content/uploads/2015/11/icon-theatre.png"/>
        <style>
        .page-header {
            background-color: #ff9400;
            margin-top: 0px!important;
            padding: 1px 0px 0px 0px!important;
        }
        </style>
    </head>
    <body>
        <div class="page-header" style="text-align: center;">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><span><img src="https://wustl.edu/wp-content/uploads/2015/11/icon-theatre.png" style="width: 100px;height: 100px;"></img></span><a href="">Happy Hours</a></a></h1>
            <p><b>Find Your Value In The World ! Who Are You? Where Are You? & What Are You Doing??</b></p>
        </div>
        <div class="content container">
            <div class="row">
               <div class="col-md-9">
                  {% block content %}
                  {% endblock %}
               </div>
               <div class="col-md-3">
                  {% block contact %}
                  {% endblock %}
               </div>
            </div>
        </div>

    </body>
</html>
